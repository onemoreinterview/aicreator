<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch University AI Roleplay</title>
    <link rel="stylesheet" href="styles.css">
   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordButton = document.getElementById('recordButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const equalizer = document.querySelector('.equalizer');
            const clearButton = document.getElementById('clearButton'); 
            let recording = false;
            let mediaRecorder;
            let chunks = [];

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => {
                        chunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/wav' });
                        processAudio(blob);
                        chunks = [];
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Microphone access is required to use this feature. Please allow microphone access and try again.');
                });

            function processAudio(blob) {
                const formData = new FormData();
                formData.append('audio', blob);

                fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(processedBlob => {
                    const url = URL.createObjectURL(processedBlob);
                    audioPlayer.src = url;
                    audioPlayer.play();
                    equalizer.style.display = 'flex';
                    recordButton.textContent = 'Ormando speaking ...';
                    recording = false;

                    audioPlayer.onended = () => {
                        recordButton.textContent = 'Start Recording';
                        recordButton.style.backgroundColor = 'red';
                        equalizer.style.display = 'none';
                    };
                })
                .catch(error => console.error('Error processing audio:', error));
            }

            recordButton.addEventListener('click', () => {
                if (!recording) {
                    mediaRecorder.start();
                    recordButton.textContent = 'Recording... Press Space to Stop';
                    recording = true;
                    audioPlayer.style.display = 'none';
                    equalizer.style.display = 'none';
                    recordButton.classList.remove('thinking');
                } else {
                    mediaRecorder.stop();
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.code === 'Space' && recording) {
                    recordButton.textContent = 'Thinking...';
                    recordButton.classList.add('thinking');
                    recordButton.click();
                }
            });

            audioPlayer.addEventListener('play', () => {
                equalizer.style.display = 'flex';
            });

            audioPlayer.addEventListener('ended', () => {
                equalizer.style.display = 'none';
            });

            // Add event listener to the clearButton
            clearButton.addEventListener('click', () => {
                fetch('/clear_chat', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Chat cleared successfully!"); 
                    } else {
                        alert("Error clearing chat."); 
                    }
                })
                .catch(error => console.error('Error clearing chat:', error));
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Logo"> 
        </div>
    </header> 

    <main>
        <div class="centered-text"> 
            <h2>AI Roleplay Shopping Pitch Simulation</h2> 
        </div>

        <h3>Roleplay Demo #3</h3>

        <div class="content">
            <div class="situation-info">
                <div class="creator-info">
                    <h4>Creator: Armando</h4>
                    <ul>
                        <li>1,540,000 subscribers</li>
                        <li>60,000 GBP every year from ads</li>
                        <li>1 long video every week and 2 shorts</li>
                        <li>Skeptical about all YouTube features</li>
                    </ul>
                </div>

                <div class="difficulty">
                    <h4>Difficulty:</h4>
                    <div class="difficulty-meter">
                        <div class="progress" style="width: 80%;"></div> 
                        <span>HARD</span>
                    </div>
                </div>

                <div class="goal">
                    <h4>Goal:</h4>
                    <p>Pitch, win, propose next steps</p>
                </div>
            </div>

            <div class="buttons"> 
                <button id="recordButton">Start Recording</button>
                <div class="equalizer">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <audio id="audioPlayer" controls></audio>
                <button id="clearButton">Clear Chat</button> 
            </div>
        </div> 
    </main>
</html>
