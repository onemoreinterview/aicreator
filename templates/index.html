<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordButton = document.getElementById('recordButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const equalizer = document.querySelector('.equalizer');
            let recording = false;
            let mediaRecorder;
            let chunks = [];

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => {
                        chunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/wav' });
                        processAudio(blob);
                        chunks = [];
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Microphone access is required to use this feature. Please allow microphone access and try again.');
                });

            function processAudio(blob) {
                const formData = new FormData();
                formData.append('audio', blob);

                fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(processedBlob => {
                    const url = URL.createObjectURL(processedBlob);
                    audioPlayer.src = url;
                    audioPlayer.play();
                    equalizer.style.display = 'flex';
                    recordButton.textContent = 'Ormando speaking ...';
                    recording = false;

                    audioPlayer.onended = () => {
                        recordButton.textContent = 'Start Recording';
                        recordButton.style.backgroundColor = 'red';
                        equalizer.style.display = 'none';
                    };
                })
                .catch(error => console.error('Error processing audio:', error));
            }

            recordButton.addEventListener('click', () => {
                if (!recording) {
                    mediaRecorder.start();
                    recordButton.textContent = 'Recording... Press Space to Stop';
                    recording = true;
                    audioPlayer.style.display = 'none';
                    equalizer.style.display = 'none';
                    recordButton.classList.remove('thinking');
                } else {
                    mediaRecorder.stop();
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.code === 'Space' && recording) {
                    recordButton.textContent = 'Thinking...';
                    recordButton.classList.add('thinking');
                    recordButton.click();
                }
            });

            audioPlayer.addEventListener('play', () => {
                equalizer.style.display = 'flex';
            });

            audioPlayer.addEventListener('ended', () => {
                equalizer.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="pu.jpeg" alt="Your Image Description">
    </div>
    <div style="text-align: center; margin-top: 50px;">
        <button id="recordButton">Start Recording</button>
        <div class="equalizer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <audio id="audioPlayer" controls></audio>
    </div>
</body>
</html>
