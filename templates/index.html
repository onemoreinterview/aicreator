<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #recordButton {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #recordButton.thinking {
            background-color: green;
        }
        #audioPlayer {
            display: none;
            margin-top: 20px;
        }
        .equalizer {
            display: none;
            margin-top: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }
        .equalizer div {
            width: 5px;
            height: 100%;
            background: #00f;
            animation: bounce 1s infinite;
        }
        .equalizer div:nth-child(2) {
            animation-delay: 0.1s;
        }
        .equalizer div:nth-child(3) {
            animation-delay: 0.2s;
        }
        .equalizer div:nth-child(4) {
            animation-delay: 0.3s;
        }
        .equalizer div:nth-child(5) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.3);
            }
        }
        #clearButton {
            background-color: blue; 
            color: white;
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; 
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordButton = document.getElementById('recordButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const equalizer = document.querySelector('.equalizer');
            const clearButton = document.getElementById('clearButton'); 
            let recording = false;
            let mediaRecorder;
            let chunks = [];

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => {
                        chunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/wav' });
                        processAudio(blob);
                        chunks = [];
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Microphone access is required to use this feature. Please allow microphone access and try again.');
                });

            function processAudio(blob) {
                const formData = new FormData();
                formData.append('audio', blob);

                fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(processedBlob => {
                    const url = URL.createObjectURL(processedBlob);
                    audioPlayer.src = url;
                    audioPlayer.play();
                    equalizer.style.display = 'flex';
                    recordButton.textContent = 'Ormando speaking ...';
                    recording = false;

                    audioPlayer.onended = () => {
                        recordButton.textContent = 'Start Recording';
                        recordButton.style.backgroundColor = 'red';
                        equalizer.style.display = 'none';
                    };
                })
                .catch(error => console.error('Error processing audio:', error));
            }

            recordButton.addEventListener('click', () => {
                if (!recording) {
                    mediaRecorder.start();
                    recordButton.textContent = 'Recording... Press Space to Stop';
                    recording = true;
                    audioPlayer.style.display = 'none';
                    equalizer.style.display = 'none';
                    recordButton.classList.remove('thinking');
                } else {
                    mediaRecorder.stop();
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.code === 'Space' && recording) {
                    recordButton.textContent = 'Thinking...';
                    recordButton.classList.add('thinking');
                    recordButton.click();
                }
            });

            audioPlayer.addEventListener('play', () => {
                equalizer.style.display = 'flex';
            });

            audioPlayer.addEventListener('ended', () => {
                equalizer.style.display = 'none';
            });

            // Add event listener to the clearButton
            clearButton.addEventListener('click', () => {
                fetch('/clear_chat', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Chat cleared successfully!"); 
                    } else {
                        alert("Error clearing chat."); 
                    }
                })
                .catch(error => console.error('Error clearing chat:', error));
            });
        });
    </script>
</head>
<body>
    <img src="pu.png" alt="Logo" id="logo"> 
    <div style="text-align: center; margin-top: 50px;">

    <div style="text-align: center; margin-top: 50px;">
        <button id="recordButton">Start Recording</button>
        <div class="equalizer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <audio id="audioPlayer" controls></audio>
        <button id="clearButton">Clear Chat</button> 
    </div>
</body>
</html>
