<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch University AI Roleplay</title>
    <link rel="stylesheet" href="styles.css">
   <style>body {
    font-family: sans-serif;
    margin: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

header {
    text-align: center; 
    margin-bottom: 30px;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center; 
    margin-bottom: 10px;
}

.logo img {
    height: 50px; 
    width: 200px; /* Adjust as needed */
    margin: 20px auto; /* Center the image */
}

h1 { 
    display: none;
}

h2, h3, h4 {
    margin-bottom: 10px;
}

.centered-text {
    display: flex;
    justify-content: center; 
    align-items: center; 
    min-height: 100px; 
}

.content {
    display: flex;
}

.situation-info {
    flex: 1; 
    margin-right: 20px;
}

.difficulty-meter {
    width: 200px; 
    height: 20px;
    background-color: #ccc;
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    height: 100%;
    background-color: #f00; 
}

.buttons {
    display: flex;
    flex-direction: column; 
    align-items: center; /* Center the buttons horizontally */
}

.buttons button {
    padding: 10px 20px;
    margin-bottom: 10px; 
    background-color: #eee;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 24px; /* Match the font size from your code */
}

#recordButton {
    background-color: red;
    color: white;
}

#recordButton.thinking {
    background-color: green;
}

#audioPlayer {
    display: none;
}

.equalizer {
    margin: 0 auto; 
    width: fit-content; 
}

.equalizer div {
    width: 5px;
    height: 100%;
    background: #00f;
    animation: bounce 1s infinite;
}

.equalizer div:nth-child(2) {
    animation-delay: 0.1s;
}

.equalizer div:nth-child(3) {
    animation-delay: 0.2s;
}

.equalizer div:nth-child(4) {
    animation-delay: 0.3s;
}

.equalizer div:nth-child(5) {
    animation-delay: 0.4s;
}

@keyframes bounce {
    0%, 100% {
        transform: scaleY(1);
    }
    50% {
        transform: scaleY(0.3);
    }
}

#clearButton {
    background-color: blue; 
    color: white;
}
</style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordButton = document.getElementById('recordButton');
            const audioPlayer = document.getElementById('audioPlayer');
            const equalizer = document.querySelector('.equalizer');
            const clearButton = document.getElementById('clearButton'); 
            let recording = false;
            let mediaRecorder;
            let chunks = [];

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => {
                        chunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/wav' });
                        processAudio(blob);
                        chunks = [];
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Microphone access is required to use this feature. Please allow microphone access and try again.');
                });

            function processAudio(blob) {
                const formData = new FormData();
                formData.append('audio', blob);

                fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.blob())
                .then(processedBlob => {
                    const url = URL.createObjectURL(processedBlob);
                    audioPlayer.src = url;
                    audioPlayer.play();
                    equalizer.style.display = 'flex';
                    recordButton.textContent = 'Ormando speaking ...';
                    recording = false;

                    audioPlayer.onended = () => {
                        recordButton.textContent = 'Start Recording';
                        recordButton.style.backgroundColor = 'red';
                        equalizer.style.display = 'none';
                    };
                })
                .catch(error => console.error('Error processing audio:', error));
            }

            recordButton.addEventListener('click', () => {
                if (!recording) {
                    mediaRecorder.start();
                    recordButton.textContent = 'Recording... Press Space to Stop';
                    recording = true;
                    audioPlayer.style.display = 'none';
                    equalizer.style.display = 'none';
                    recordButton.classList.remove('thinking');
                } else {
                    mediaRecorder.stop();
                }
            });

            document.addEventListener('keyup', (event) => {
                if (event.code === 'Space' && recording) {
                    recordButton.textContent = 'Thinking...';
                    recordButton.classList.add('thinking');
                    recordButton.click();
                }
            });

            audioPlayer.addEventListener('play', () => {
                equalizer.style.display = 'flex';
            });

            audioPlayer.addEventListener('ended', () => {
                equalizer.style.display = 'none';
            });

            // Add event listener to the clearButton
            clearButton.addEventListener('click', () => {
                fetch('/clear_chat', {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        alert("Chat cleared successfully!"); 
                    } else {
                        alert("Error clearing chat."); 
                    }
                })
                .catch(error => console.error('Error clearing chat:', error));
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Logo"> 
        </div>
    </header> 

    <main>
        <div class="centered-text"> 
            <h2>AI Roleplay Shopping Pitch Simulation</h2> 
        </div>

        <h3>Roleplay Demo #3</h3>

        <div class="content">
            <div class="situation-info">
                <div class="creator-info">
                    <h4>Creator: Armando</h4>
                    <ul>
                        <li>1,540,000 subscribers</li>
                        <li>60,000 GBP every year from ads</li>
                        <li>1 long video every week and 2 shorts</li>
                        <li>Skeptical about all YouTube features</li>
                    </ul>
                </div>

                <div class="difficulty">
                    <h4>Difficulty:</h4>
                    <div class="difficulty-meter">
                        <div class="progress" style="width: 80%;"></div> 
                        <span>HARD</span>
                    </div>
                </div>

                <div class="goal">
                    <h4>Goal:</h4>
                    <p>Pitch, win, propose next steps</p>
                </div>
            </div>

            <div class="buttons"> 
                <button id="recordButton">Start Recording</button>
                <div class="equalizer">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <audio id="audioPlayer" controls></audio>
                <button id="clearButton">Clear Chat</button> 
            </div>
        </div> 
    </main>
</html>
